<!DOCTYPE html>
<html>
<head>
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="img/favicon.png" rel="icon" type="image/png">
</head>
<body>
	<!-- Header  -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand active" href="index.html"><img src="./img/LOGO2.png" class="logo"> Kith & Kin</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="home.html"><i class="icon-user icon-white"></i> MY PROFILE</a></li>
						<li><a href="searchContacts.html"><i class="icon-search icon-white"></i> SEARCH CONTACTS</a></li>
						<li><a href="search.html"><i class="icon-plus-sign icon-white"></i> ADD NEW CONTACT</a></li>
						<li><a href="faq.html"><i class="icon-question-sign icon-white"></i> FAQ</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end Header -->
	<!-- Content -->
	<div class="container top-margin">
		<form class="form-horizontal span6 offset3" method="post"
				action="#">
				<legend class="text-center">Login</legend>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email:</label>
					<div class="controls">
						<input type="email" id="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword" required>Password:</label>
					<div class="controls">
						<input type="password" id="password" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" onClick="parent.location='home.html'" class="btn btn-large btn-primary">Login</button>
					</div>
				</div>
				<div class="control-group">
					<p class="text-center"> Forgotten your password? <a href="#">Remind me via email</a></p> 
				</div>
			</form>
	</div>

	<!-- end Content-->
	<!-- JS Files -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
