<!DOCTYPE html>
<html>
<head>
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="img/favicon.png" rel="icon" type="image/png">
</head>
<body>
	<!-- Header  -->
	<div class="navbar navbar-inverse navbar-fixed-top" id="main-nav" role="navigation">
		<div class="navbar-inner" role="inner_navigation">
			<div class="container" role="navigation_items">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand active" href="index.html"><img src="./img/LOGO2.png" class="logo"> Kith & Kin</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="home.html"><i class="icon-user icon-white"></i> MY PROFILE</a></li>
						<li><a href="searchContacts.html"><i class="icon-search icon-white"></i> SEARCH CONTACTS</a></li>
						<li><a href="search.html"><i class="icon-plus-sign icon-white"></i> ADD NEW CONTACT</a></li>
						<li><a href="faq.html"><i class="icon-question-sign icon-white"></i> FAQ</a></li>
					</ul>
				</div>
				<button type="submit"  onClick="parent.location='login.html'" class="btn btn-primary pull-right">Login</button>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end Header -->
	<!-- Content -->
	<div class="container top-margin" role="content_container">
		<span id="error-place"></span>
		<form id="reg-form" class="form-horizontal span6 offset3" action="login.html" role="registration_form">
				<legend class="text-center">Register Now!</legend>
				<div class="control-group">
					<label class="control-label" for="inputFirstName">First
						Name:</label>
					<div class="controls">
						<input type="text" id="first_name" name="first_name"
							placeholder="First Name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLastName">Last Name:</label>
					<div class="controls">
						<input type="text" id="last_name" name="last_name"
							placeholder="Last Name" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email:</label>
					<div class="controls">
						<input class="required email" type="email" id="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password:</label>
					<div class="controls">
						<input type="password" id="password" name="password"
							placeholder="Password" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputRePassword">Confirm
						Password:</label>
					<div class="controls">
						<input type="password" id="password_confirm" name="password_confirm"
							placeholder="Conbfirm Password" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="Country">Country:</label>
					<div class="controls">
						<select name="country">
							<option value="0">United Kingdom</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-large btn-primary" id="reg-btn">Register</button>
					</div>
				</div>
			</form>
	</div>

	<!-- end Content-->
	<!-- JS Files -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  	<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>-->
	<script src="http://github.com/appendto/jquery-mockjax/jquery.mockjax.js"></script>
	<script src="http://bassistance.de/jquery-plugins/jquery-plugin-validation/jquery.validate.js"></script>
	<script src="http://jquery.bassistance.de/validate/lib/jquery-1.9.0.js"></script>

  	<script type="text/javascript">
$(document).ready(function() {
	$.mockjax({
		url: "emails.action",
		response: function(settings) {
			var email = settings.data.email,
				emails = ["glen@marketo.com", "george@bush.gov", "me@god.com", "aboutface@cooper.com", "steam@valve.com", "bill@gates.com"];
			this.responseText = "true";
			if ( $.inArray( email, emails ) !== -1 ) {
				this.responseText = "That's already taken.";
			}
		},
		responseTime: 500
	});

	// validate signup form on keyup and submit
	var validator = $("#reg_form").validate({
		rules: {
			firstname: "required",
			lastname: "required",
			username: {
				required: true,
				minlength: 2,
				remote: "users.action"
			},
			password: {
				required: true,
				minlength: 6
			},
			password_confirm: {
				required: true,
				minlength: 6,
				equalTo: "#password"
			},
			email: {
				required: true,
				email: true,
				remote: "emails.action"
			},
			dateformat: "required",
			terms: "required"
		},
		messages: {
			firstname: "Enter your firstname",
			lastname: "Enter your lastname",
			password: {
				required: "Provide a password",
				rangelength: jQuery.format("Enter at least {0} characters")
			},
			password_confirm: {
				required: "Repeat your password",
				minlength: jQuery.format("Enter at least {0} characters"),
				equalTo: "Enter the same password as above"
			},
			email: {
				required: "Please enter a valid email address",
				minlength: "Please enter a valid email address",
				remote: jQuery.format("{0} is already in use")
			}
		},
		// the errorPlacement has to take the table layout into account
		errorPlacement: function(error, element) {
			if ( element.is(":radio") )
				error.appendTo( element.parent().next().next() );
			else if ( element.is(":checkbox") )
				error.appendTo ( element.next() );
			else
				error.appendTo( element.parent().next() );
		},
		// specifying a submitHandler prevents the default submit, good for the demo
		submitHandler: function() {
			alert("submitted!");
		},
		// set this class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");
		},
		highlight: function(element, errorClass) {
			$(element).parent().next().find("." + errorClass).removeClass("checked");
		}
	});

});
  	</script>
</body>
</html>
