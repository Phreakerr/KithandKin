<!DOCTYPE html>
<html>
<head>
<html lang="en">
<xhtml:lang="en">
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="css/kithandkin.css" rel="stylesheet" media="screen"/>
<link href="img/favicon.png" rel="icon" type="image/png">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Content -->
	<div class="container span5 offset3" role="content_container">
    <a name="content"></a>
		<form class="form-horizontal span4" style="width:100%;" role="add_album_form">
				<legend class="text-center">Add Album</legend>
				<div class="control-group">
					<label class="control-label" for="inputAlbumName">Album
						Name:</label>
					<div class="controls">
						<input type="text" id="album_name" name="album_name"
							placeholder="Album Name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="Country">Share with:</label>
					<div class="controls">
						<select name="country">
							<option value="0">Nobody</option>
							<option value="1">Cersei Lannister</option>
							<option value="2">Jaime Lannister</option>
							<option value="3">Joffrey Baratheon</option>
							<option value="4">Renly Baratheon</option>
							<option value="5">Robert Baratheon</option>
							<option value="6">Stannis Baratheon</option>
							<option value="7">Tyrion Lannister</option>
							<option value="8">Tywin Lannister</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" onClick="parent.location='home.html'" class="btn btn-large btn-primary">Add Album</button>
					</div>
				</div>
                </form>
			   
	</div>
</body>
</html>
