<!DOCTYPE html>
<html>
<head>
<html lang="en">
<xhtml:lang="en">
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="Styles/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="Styles/bootstrap.css" rel="stylesheet" media="screen">
<link href="Styles/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="Styles/line.css" rel="stylesheet" media="screen">
<link href="Styles/kithandkin.css" rel="stylesheet" media="screen"/>
<link href="Images/favicon.png" rel="icon" type="image/png">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
	<!-- Content -->
	<div class="container span5 offset3" role="content_container">
    <a name="content"></a>
		<form class="form-horizontal span4" style="width:100%;" role="add_album_form">
				<h1><legend class="text-center">Add Album</legend></h1>
				<div class="control-group">
					<label class="control-label" for="inputAlbumName">Album
						Name:</label>
					<div class="controls">
						<input type="text" id="album_name" name="album_name"
							placeholder="Album Name" alt="Album Name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="Country" alt="Share with selection">Share with:</label>
					<div class="controls">
						<select name="country">
							<option value="0" >Nobody</option>
							<option value="1">Friends</option>
							<option value="2">Family</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" onClick="ProfileHome.aspx" class="btn btn-large btn-primary" alt="Add Album">Add Album</button>
					</div>
				</div>
                </form>
			   
	</div>
</body>
</html>
