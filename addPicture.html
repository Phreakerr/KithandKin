<!DOCTYPE html>
<html>
<head>
<html lang="en">
<xhtml:lang="en">
<title>Kith & Kin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/layout.css" rel="stylesheet" media="screen">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="css/line.css" rel="stylesheet" media="screen">
<link href="img/favicon.png" rel="icon" type="image/png">
</head>
<body>
	<!-- Content -->
    <!--allows user to jump to main content-->
    <p><a href="#content"><img src="spacer.gif" width="0" height="0" border="0" alt="skip to content" /></a></p>
	<div class="container span5 offset3" role="content_container">
    <a name="content"></a>
		<form class="form-horizontal span4" role="add_picture_form">
				<legend class="text-center">Add Picture</legend>
				<div class="control-group">
					<label class="control-label" for="inputAlbumName">Album
						Name:</label>
					<div class="controls">
						<input type="text" id="album_name" name="album_name"
							placeholder="Picture Name" value="Summer 2012">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="Country">Find Picture:</label>
					<div class="controls">
						<input type="file" id="file_input" for="input_file" name="file_input">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" onClick="parent.location='home.html'" class="btn btn-large btn-primary">Add Picture</button>
					</div>
				</div>
			</form>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
